<!DOCTYPE html>
<html>

<head>
    <title>Class Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Class Schedule</h1>

    <form>
        <div class="input-select">
            <label for="day">Day:</label>
            <select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select>
        </div>

        <div class="input-select">
            <label for="time-slot">Time Slot:</label>
            <select id="time-slot">
                <option value="9:00-10:00">9:00-10:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-00:00">11:00-00:00</option>
                <option value="13:00-14:00">13:00-14:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
            </select>
        </div>

        <div class="input-select">
            <label for="course">Course:</label>
            <select id="course">
                <option value="CS101">CS101</option>
                <option value="CH101">CH101</option>
                <option value="CS112">CS112</option>
                <option value="CS121">CS121</option>
                <option value="ME101">ME101</option>
            </select>
        </div>

        <div class="input-select">
            <label for="instructor">Course Instructor:</label>
            <select id="instructor">
                <option value="John Doe">John Doe</option>
                <option value="Alex Ferguson">Alex Ferguson</option>
                <option value="Jose Mour">Jose Mour</option>
                <option value="Kate Winslet">"Kate Winslet</option>
                <option value="Sam Kobe">Sam Kobe</option>
            </select>
        </div>

        <input type="submit" value="Add Class">
        <div id="Clear">Clear</div>
    </form>

    <script src="index.js"></script>
</body>

</html>
