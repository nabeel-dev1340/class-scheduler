<!DOCTYPE html>
<html>

<head>
    <title>Class Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Class Schedule</h1>

    <form>
        <div class="input-select">
            <label for="day">Day:</label>
            <select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select>
        </div>

        <div class="input-select">
            <label for="time-slot">Time Slot:</label>
            <select id="time-slot">
                <option value="9:00-10:00">9:00-10:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-00:00">11:00-00:00</option>
                <option value="13:00-14:00">13:00-14:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
            </select>
        </div>

        <div class="input-select">
            <label for="course">Course:</label>
            <select id="course">
                <option value="TOC">TOC</option>
                <option value="EDC">EDC</option>
                <option value="FCS">FCS</option>
                <option value="Java">Java</option>
                <option value="Mechanics">Mechanics</option>
            </select>
        </div>

        <div class="input-select">
            <label for="instructor">Course Instructor:</label>
            <select id="instructor">
                <option value="Rinkaj Goyal">Rinkaj Goyal</option>
                <option value="Vijay Singh">Vijay Singh</option>
                <option value="Syed Amiruddin">Syed Amiruddin</option>
                <option value="Gautam Anand">Gautam Anand</option>
                <option value="Arvind Kumar">Arvind Kumar</option>
            </select>
        </div>

        <input type="submit" value="Add Class">
        <div id="Clear">Clear</div>
    </form>

    <script src="index.js"></script>
</body>

</html>
